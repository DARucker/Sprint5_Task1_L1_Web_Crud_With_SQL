<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head th:replace="plantilla/template :: head">

</head>
<body>
<header th:replace="plantilla/template :: header"></header>
<div class="container">

    <div class="card" bg-light>
      <div class="card-header bg-dark text-white" th:text="${title}"></div>
      <div class="card-body">


  <form th:action="@{/branch/add}" th:object="${branch}" method="post">
    <div class="form-group row">
      <input type="hidden" th:field="*{id}">
      <label class="col-md-2" for="Name">Branch name</label>
      <input type="text" th:field="*{name}" class="form-control form-control-sm col-md-12" id="name" placeholder="Branch name">
      <small class="form-text text-danger" th:if="${#fields.hasErrors('name')}"
        th:errors="*{name}"></small>
    </div>

    <div class="form-group row">
      <label class="col-md-2" for="country">Country</label>
      <input type="text" th:field="*{country}"class="form-control form-control-sm col-md-12" id="country" placeholder="Country">
      <small class="form-text text-danger" th:if="${#fields.hasErrors('country')}"
             th:errors="*{country}"></small>
    </div>

    <div class="card-footer bg-dark">
      <input type="submit" class="btn btn-primary btn-sm" th:value="save"/>
    </div>
  </form>

    </div>
</div>

</div>

<footer th:replace="plantilla/template :: footer"></footer>
</body>
</html>
